<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить пользователя</title>
</head>
<body>
<h2>Изменить пользователя</h2>
<div>

    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Выйти">
    </form>
    <br/>
    <form th:method="POST" th:action="@{/admin/users/{id}/edit(id=${user.getId()})}" th:object="${user}">

        <!-- ЭТОТ БЛОК ПОКАЗЫВАЕТ ВСЕ ОШИБКИ СРАЗУ -->
        <div th:if="${#fields.hasErrors('*')}" style="color: red; border: 1px solid red; padding: 10px;">
            <h4>Исправьте ошибки:</h4>
            <ul>
                <li th:each="error : ${#fields.errors('*')}" th:text="${error}"></li>
            </ul>
        </div>

        <fieldset>
            <legend>Данные пользователя</legend>
            <p>
                <label th:for="name">Имя</label>
                <input type="text" th:field="*{name}" th:id="name">
            </p>
            <p>
                <label th:for="lastName">Фамилия</label>
                <input type="text" th:field="*{lastName}" th:id="lastName">

            </p>
            <p>
                <label th:for="age">Возраст</label>
                <input type="number" th:field="*{age}" th:id="age">
            </p>
            <p>
                <label th:for="email">Электронная почта</label>
                <input type="text" th:field="*{email}" th:id="email">
            </p>
            <p>
                <label th:for="password">Пароль</label>
                <input type="password" th:field="*{password}" th:id="password">
            </p>
            <p>
                <label>
                    <select size="3" multiple="multiple" name="roles" id="roles">
                        <option th:each="role : ${roles}"
                                th:value="${role}"
                                th:text="${role}"
                                th:selected="${#lists.contains(user.roles, role)}">
                        </option>
                    </select>
                </label>
            </p>
        </fieldset>
        <button style="background: lightgray" type="submit">Изменить данные</button>
    </form>

    <br/>
    <form th:action="@{/admin/users}">
        <button style="background: lightgray" type="submit">Назад к списку пользователей</button>
    </form>
</div>
</body>
</html>
